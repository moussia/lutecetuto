<@row>	
	<@columns>
		<h3><a href="jsp/admin/AdminTechnicalMenu.jsp"><@icon style='cog' /> #i18n{portal.admindashboard.view_dashboards.title}</a></h3>
		<@accordionContainer id='technical_settings'>
			<#if column_content_1?has_content>
				${column_content_1}
			</#if>
			<#if column_content_2?has_content>
				${column_content_2}
			</#if>
		</@accordionContainer>
	</@columns>
</@row>
<script src="js/admin/js.cookie.js" ></script>
<script>
function manageTab( hc ){
	if( hc != undefined ){
		$(hc).parents('.collapse').addClass('in');
		$('.nav li').removeClass('active');
		var k='a[href="' + hc + '"]';
		$(k).parent().addClass('active');
		$('.tab-pane').removeClass('active').removeClass('in');
		$(hc).addClass('active in');
		$('html, body').animate({scrollTop: $(hc).offset().top}, 800);
		
	}
}

$( function(){
	var hasTechCookie=Cookies.get('technnicaltab');
	manageTab( hasTechCookie )
	$('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
		var tt = e.target.hash;
		Cookies.set('technnicaltab', e.target.hash, { sameSite: 'Strict' } )
	});
	
	$('.collapsed').on('click', function(e){
		Cookies.remove('technnicaltab');
	});
});
</script>
